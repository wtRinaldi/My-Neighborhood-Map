<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset = "UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SUSHI-GO-SEEK</title>
		
		<link rel="stylesheet" href="css/main.css">
		<link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	</head>
	<body>
		<section class="col-md-3">
			<header>
				<img id="logo" src="images/happy-sushi.png" alt="Sushi go seek logo">
				<h1 id="title">SUSHI-GO-SEEK</h1>
			</header>
			<div id="input">
        		<input class="form-control" id="focusedInput" placeholder="filter results" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
      		</div>
<!-- div class to create Bootstrap buttons for each place in the visiblePlaces KO observable Array -->
			<div class="list-group" data-bind="foreach: visiblePlaces">
<!-- button class that has a data bind to show local name and also a click condition to display the infoWindow -->
  				<button class="list-group-item" data-bind="text: locationName, click: selectLocation"></button>
  			</div>
		</section>	
		<div class="col-md-9" id="map"></div>
<!-- Knockout CDN -->
		<script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
<!-- jQuery CDN -->
		<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<!-- calls javaScript file -->
		<script src="js/app.js"></script>
<!-- google maps cdn -->
		<script async src="http://maps.googleapis.com/maps/api/js?callback=initMap" onerror="googleError()"></script>
	</body>
</html>
