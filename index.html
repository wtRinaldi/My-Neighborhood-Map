<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset = "UTF-8">
		<title>Find me Sushi</title>
		<link rel="stylesheet" href="css/main.css">
		<link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	</head>

	<body>
		<section class="col-md-3">
			<header>
				<img src="images/happy-sushi.png">
				<h1 id="title">SUSHI-GO-SEEK</h1>
			</header>
			<div id="input">
        		<input class="form-control" id="focusedInput" type="text" data-bind="value: filter, valueUpdate: 'afterkeydown'">
      		</div>
			<div class="list-group" data-bind="foreach: filteredRestaurant">
  				<button class="list-group-item" data-bind="text: name"></button>
  			</div>
  			<div class="list-group" data-bind="foreach: localRestaurant">
  				<button class="list-group-item" data-bind="text: lat"></button>
  			</div>
		</section>	

		<!-- google map div which sets map size -->
		<div class="col-md-9" id="googleMap"></div>







<!-- Knockout CDN -->
<script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>

<!-- jQuery CDN -->
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- google maps cdn -->
<script src="http://maps.googleapis.com/maps/api/js"></script>


<script src="js/app.js"></script>

	</body>
</html>
